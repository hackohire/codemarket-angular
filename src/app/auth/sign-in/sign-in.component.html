<form [formGroup]="signinForm">
  <h2>Sign in to your account</h2>

  <!-- Email Field -->
  <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Enter your email address</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email" required>
  </mat-form-field>

  <!-- Password Field -->
  <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="signIn()" [disabled]="!signinForm.valid">Sign In</button>

  <!-- Redirect to sigin page -->
  <p style="margin: 5px 0 5px 0;">Don't have an account? <a style="color: #00aeef;" (click)="auth?._authState.next({ state: 'signUp', user: {username: emailInput?.value} })">Sign up</a></p>

  <!-- Redirect to Forgot Password Page -->
  <p style="margin: 5px 0 5px 0;">Forgot Password? <a style="color: #00aeef;" (click)="auth?._authState.next({ state: 'forgotPasswordRequest', user: {username: emailInput?.value} })">Reset Password</a></p>
</form>
