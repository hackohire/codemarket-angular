<form [formGroup]="signupForm">
  <h2>Create a new account</h2>

  <!-- Email Field -->
  <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Enter your email address</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email" required>
  </mat-form-field>

 

  <!-- <intl-input-phone [CountryList]="selectedCountryList"  [ConfigurationOption]="configOption1" ></intl-input-phone> -->

  <!-- <mat-form-field class="full-width country-filter">
    <input matInput [(ngModel)]="searchText" placeholder="Filter Countries">
  </mat-form-field> -->
  <!-- <mat-label>Country Code</mat-label> -->
  <div style="display: flex;">
    <mat-form-field style="display: flex;">
      <mat-label>Country Code</mat-label>
      <mat-select formControlName="countryCode">
        <mat-option  *ngFor="let code of countryCodes" value="{{code.dial_code}}">{{code.code}} ({{code.dial_code}})</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="field-full-width" appearance="outline" style="display: inline; margin: 0 0 0 20px;">
      <mat-label>Enter your phone number</mat-label>
      <input matInput placeholder="Phone" type="number" formControlName="phone" autocomplete="phone" required>
    </mat-form-field>
  </div>
  <!-- <mat-nav-list class="country-list" style="overflow-y: scroll;">
    <a mat-list-item *ngFor="let code of countryCodes | filter : searchText" (click)="selectCountry(code)">
      <span mat-line>{{ code.name }}</span>
      <span mat-line>{{ code.dial_code }}</span>
    </a>
  </mat-nav-list> -->

  <!-- Name Field -->
  <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Enter your name</mat-label>
      <input matInput placeholder="Name" type="text" formControlName="name" autocomplete="name" required>
  </mat-form-field>

  <!-- Password field -->
  <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon matSuffix class="cursor-pointer" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="signUp()" [disabled]="signupForm?.invalid">Sign up</button>

  <!-- Redirect to login page -->
  <span style="float: right;">Already have an account? <a style="color: #0674ec;" (click)="authService?._authState.next({ state: 'signIn', user: null });">Sign In</a></span>
</form>
