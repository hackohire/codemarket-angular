<mat-list class="business-coach-form-area common-box-shadow">
    <!-- <h3 style="font-size: large;" mat-subheader>Career Coaches:</h3> -->
    <div style="display: flex; justify-content: flex-end; padding-bottom: 10px;">
        <a class="btn btn--sm btn--round menu" style="background-color: #0674ec !important; color: white;" [routerLink]="['/', 'post', 'add-business-coach']">Add<mat-icon style="vertical-align: middle;">add</mat-icon>
        </a>    
    </div>
    <mat-list-item *ngFor="let bc of listOfBusinessCoaches; let last=last">
        <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
        <img height="35px" width="35px" style="border-radius: 50%;"
            [src]="bc?.createdBy?.avatar ? ((s3FilesBucketURL + bc.createdBy.avatar) | safe: 'resourceUrl') : anonymousAvatar">
        <h4 mat-line (click)="postService?.redirectToPostDetails(bc)"><a>{{bc.name}}</a></h4>
        <p mat-line> {{bc.createdAt | date}} </p>
    </mat-list-item>
    <div class="pagination-area" *ngIf="listOfBusinessCoaches?.length < totalBusinessCoaches">
        <span 
            style="text-decoration: underline; cursor: pointer;"
    (click)="fetchBusinessCoaches(businessCoachPageNumber + 1)">+ Load More{{'(' + (totalBusinessCoaches - listOfBusinessCoaches?.length) + ')'}}</span>
    </div>
</mat-list>
