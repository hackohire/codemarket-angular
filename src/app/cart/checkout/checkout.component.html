<div class="preload checkout-page">

    <!--================================
        START BREADCRUMB AREA
    =================================-->
    <app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>
    <!--================================
        END BREADCRUMB AREA
    =================================-->

    <!--================================
            START DASHBOARD AREA
    =================================-->
    <section class="dashboard-area">
        <div class="dashboard_contents">
            <div class="container">
                <form action="#" class="setting_form">
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="information_module order_summary">
                                <div class="toggle_title">
                                    <h4>Order Summary</h4>
                                </div>

                                <ul>
                                    <li class="item" *ngFor="let product of cartProductsList">
                                        <!-- {{product | json}} -->
                                        <div>
                                            <a (click)="redirectToProductDetails(product)">{{product?.name}}</a>
                                            <span>{{product?.price | currency}}</span>
                                        </div>
                                    </li>
                                    <!-- <li>
                                        <p>Estimated Taxes & Fees:</p>
                                        <span>$2</span>
                                    </li> -->
                                    <li class="total_ammount" *ngIf="(productService?.cartTotal | async) as cartTotal">
                                        <p>Total</p>
                                        <span>{{cartTotal | currency}}</span>
                                    </li>
                                </ul>
                            </div>
                            <!-- end /.information_module-->

                            <div class="information_module payment_options">
                                <div class="toggle_title">
                                    <h4>Select Payment Method</h4>
                                </div>

                                <ul>
                                    <li>
                                        <div #paypal></div>
                                    </li>
                                </ul>

                                <div *ngIf="!cartTotal && cartProductsList?.length" class="payment_info modules__content">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" (click)="addTransaction()" class="btn btn--round btn--default">Confirm Order(Free)</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end /.information_module-->
                        </div>
                        <!-- end /.col-md-6 -->
                    </div>
                    <!-- end /.row -->
                </form>
                <!-- end /form -->
            </div>
            <!-- end /.container -->
        </div>
        <!-- end /.dashboard_menu_area -->
    </section>
    <!--================================
            END DASHBOARD AREA
    =================================-->
</div>


<swal #successfulPayment title="Purchased Successfully" type="success">
    <div *swalPartial class="alert alert-info">
      <h4>List of Purchased Products:</h4>
      <ul>
          <li *ngFor="let p of successfulPurchasedProducts">
            <strong>{{p?.description}}</strong> - <strong>{{p?.amount.value}}</strong>
          </li>
      </ul>
    </div>
</swal>
