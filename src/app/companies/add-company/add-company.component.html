<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>


<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div *ngIf="companyForm" [formGroup]="companyForm" class="company-form-area">

                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="name" placeholder="Name">
                </mat-form-field>

                <!-- <ng-container *ngIf="!data"> -->

                <br />

                <ng-select placeholder="Select Company Type" formControlName="type">
                    <ng-option *ngFor="let cName of companyTypes" [value]="cName">
                        {{ cName }}
                    </ng-option>
                </ng-select>

                <h6>Enter Company Location:</h6>
                <mat-form-field class="field-full-width">
                    <input type="text" matInput placeholder="Search Location" #searchLocation>
                    <mat-icon matSuffix (click)="locationService?.setCurrentLocation(locationFormGroup)">my_location
                    </mat-icon>
                </mat-form-field>

                <div *ngIf="locationFormGroup.get('latitude').value || locationFormGroup.get('longitude').value">
                    <agm-map [latitude]="locationFormGroup.get('latitude').value"
                        [longitude]="locationFormGroup.get('longitude').value" [zoom]="zoom">
                        <agm-marker [latitude]="locationFormGroup.get('latitude').value"
                            [longitude]="locationFormGroup.get('longitude').value" [markerDraggable]="true"
                            (dragEnd)="locationService?.markerDragEnd($event, locationFormGroup)"></agm-marker>
                    </agm-map>
                </div>

                <mat-form-field class="field-full-width" [formGroupName]="'location'">
                    <textarea type="text" matInput formControlName="address" placeholder="Address"></textarea>
                    <!-- <mat-icon matSuffix>location</mat-icon> -->
                </mat-form-field>

                <app-autocomplete [autoComplete]="companyForm?.get('cities')" [placeholder]="'cities'" [collection]="'cities'" [type]="" [multiple]="true"></app-autocomplete>

                <br />
                <h6>Description</h6>
                <br />

                <app-editor #descriptionEditor [data]="descriptionFormControl?.value"
                    [id]="'edit-company-editor'"></app-editor>

                <br />

                <!-- </ng-container> -->
                <!-- <h6>Ideas:</h6>
                <br />

                <app-editor *ngIf="ideasFormControl?.value && edit; else addIdeas" (output)="ideasFormControl.setValue($event)"
                    [data]="ideasFormControl?.value" [id]="'edit-ideas-editor'" [placeholder]="'Add Ideas!'"></app-editor>


                <ng-template #addIdeas>
                    <app-editor *ngIf="!edit" (output)="ideasFormControl.setValue($event)" [id]="'ideas-editor'" [placeholder]="'Add Ideas!'"></app-editor>
                </ng-template>

                <br /> -->
                <!-- <h6>Questions:</h6>
                <br />

                <app-editor *ngIf="questionsFormControl?.value && edit; else addQuestions" (output)="questionsFormControl.setValue($event)"
                    [data]="ideasFormControl?.value" [id]="'edit-questions-editor'" [placeholder]="'Add Questions!'"></app-editor> -->


                <!-- <ng-template #addQuestions>
                    <app-editor *ngIf="!edit" (output)="questionsFormControl.setValue($event)" [id]="'questions-editor'" [placeholder]="'Add Questions!'"></app-editor>
                </ng-template> -->



                <br />

                <div fxLayout="row" fxLayoutGap="10px">
                    <button type="button" (click)="submit('Published')" [disabled]="companyForm?.invalid"
                        mat-raised-button color="primary">{{ idFromControl?.value ? 'Update' : 'Save' }}</button>
                </div>

            </div>

        </div>

        <div class="col-md-4">

            <mat-list class="company-form-area">
                <h3 style="font-size: large;" mat-subheader>Companies:</h3>
                <mat-list-item *ngFor="let cc of listOfCompanies; let last=last">
                    <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
                    <img height="35px" width="35px" style="border-radius: 50%;"
                        [src]="cc?.createdBy?.avatar ? ((s3FilesBucketURL + cc.createdBy.avatar) | safe: 'resourceUrl') : anonymousAvatar">
                    <h4 mat-line (click)="companyService?.redirectToCompanyDetails(cc?._id)"><a>{{cc?.name}}</a></h4>
                    <p mat-line> {{cc?.createdAt | date}} </p>
                </mat-list-item>
                <div class="pagination-area" *ngIf="listOfCompanies?.length < totalCompanies">
                    <span style="text-decoration: underline; cursor: pointer;"
                (click)="companiesPageNumber = companiesPageNumber + 1; fetchCompanies(companiesPageNumber)">+ Load More{{'(' + (totalCompanies - listOfCompanies?.length) + ')'}}</span>
                </div>
            </mat-list>

            <mat-list class="company-form-area">
                <h3 style="font-size: large;" mat-subheader>Business Challenges:</h3>
                <mat-list-item *ngFor="let cc of listOfBusinessChallenges; let last=last">
                    <img height="35px" width="35px" style="border-radius: 50%;"
                        [src]="cc?.createdBy?.avatar ? ((s3FilesBucketURL + cc.createdBy.avatar) | safe: 'resourceUrl') : anonymousAvatar">
                    <h4 mat-line><a>{{cc.name}}</a></h4>
                    <app-editor mat-line class="business-goal"  (click)="companyService.redirectToCompanyDetails(cc?.company?._id)" [editorStyle]="{background: none, border: none, padding: 0, 'font-family': 'roboto'}" [readOnly]="true" [data]="cc?.description"></app-editor>
                    <p mat-line> {{cc.createdAt | date}} </p>
                </mat-list-item>
                <div class="pagination-area">
                    <a style="text-decoration: underline; cursor: pointer;" [routerLink]="['/', 'dashboard', 'bugfixes-all']">+ Load
                        More</a>
                </div>
            </mat-list>
        </div>
    </div>
</div>
