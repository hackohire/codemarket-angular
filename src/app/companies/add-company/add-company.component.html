<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div [formGroup]="companyForm" class="company-form-area">
                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="title" placeholder="Title">
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="name" placeholder="Name">
                </mat-form-field>

                <ng-select placeholder="Select Company Type" formControlName="type">
                    <ng-option *ngFor="let cName of companyTypes" [value]="cName">
                        {{ cName }}
                    </ng-option>
                </ng-select>

                <!-- Location Details -->
                <!-- <pre>{{locationFormGroup?.value | json}}</pre> -->
                <br/>
                <h6>Enter Company Location:</h6>
                <!-- <br /> -->
                <mat-form-field class="field-full-width">
                    <input type="text" matInput placeholder="Search Location" #searchLocation>
                    <mat-icon matSuffix (click)="locationService?.setCurrentLocation(locationFormGroup)">my_location</mat-icon>
                </mat-form-field>


                <div *ngIf="locationFormGroup.get('latitude').value || locationFormGroup.get('longitude').value">
                    <agm-map [latitude]="locationFormGroup.get('latitude').value" [longitude]="locationFormGroup.get('longitude').value" [zoom]="zoom">
                        <agm-marker [latitude]="locationFormGroup.get('latitude').value" [longitude]="locationFormGroup.get('longitude').value" [markerDraggable]="true"
                            (dragEnd)="locationService?.markerDragEnd($event, locationFormGroup)"></agm-marker>
                    </agm-map>
                </div>
<!-- 
                <h5>Address: {{address}}</h5>
                <div>Latitude: {{latitude}}</div>
                <div>Longitude: {{longitude}}</div> -->

                <mat-form-field class="field-full-width" [formGroupName]="'location'">
                    <textarea type="text" matInput formControlName="address" placeholder="Address"></textarea>
                    <!-- <mat-icon matSuffix>location</mat-icon> -->
                </mat-form-field>


                <mat-form-field class="field-full-width">
                    <mat-chip-list #citiesList>
                        <mat-chip *ngFor="let city of citiesFormControl?.value; let i = index;" [selectable]="selectable"
                            [removable]="true" (removed)="remove(i)">
                            {{city?.name}}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                        <input #searchInput [formControl]="searchText" [matAutocomplete]="auto"
                            placeholder="Add Cities" [matChipInputFor]="citiesList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="addTech($event)">
                        <mat-icon matSuffix>location_city</mat-icon>
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                        <mat-option *ngFor="let city of citySuggestions" [value]="city">
                            {{city?.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <br />

                
                <h6>How can you help:</h6>
                <br />

                <app-editor *ngIf="howCanYouHelpFormControl?.value && edit; else add" (output)="howCanYouHelpFormControl.setValue($event)"
                    [data]="howCanYouHelpFormControl?.value" [id]="'edit-company-editor'"></app-editor>


                <ng-template #add>
                    <app-editor *ngIf="!edit" (output)="howCanYouHelpFormControl.setValue($event)" [id]="'company-editor'"></app-editor>
                </ng-template>

                <br />
                <!-- <h6>Ideas:</h6>
                <br />

                <app-editor *ngIf="ideasFormControl?.value && edit; else addIdeas" (output)="ideasFormControl.setValue($event)"
                    [data]="ideasFormControl?.value" [id]="'edit-ideas-editor'" [placeholder]="'Add Ideas!'"></app-editor>


                <ng-template #addIdeas>
                    <app-editor *ngIf="!edit" (output)="ideasFormControl.setValue($event)" [id]="'ideas-editor'" [placeholder]="'Add Ideas!'"></app-editor>
                </ng-template>

                <br /> -->
                <!-- <h6>Questions:</h6>
                <br />

                <app-editor *ngIf="questionsFormControl?.value && edit; else addQuestions" (output)="questionsFormControl.setValue($event)"
                    [data]="ideasFormControl?.value" [id]="'edit-questions-editor'" [placeholder]="'Add Questions!'"></app-editor> -->


                <ng-template #addQuestions>
                    <app-editor *ngIf="!edit" (output)="questionsFormControl.setValue($event)" [id]="'questions-editor'" [placeholder]="'Add Questions!'"></app-editor>
                </ng-template>



                <br/>

                <div fxLayout="row" fxLayoutGap="10px">
                    <button type="button" (click)="submit('Published')" [disabled]="companyForm?.invalid" mat-raised-button color="primary">{{ idFromControl?.value ? 'Update' : 'Save' }}</button>
                </div>

            </div>

        </div>
    </div>
</div>
