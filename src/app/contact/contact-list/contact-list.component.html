<div class="container">
    <div class="row">
        <div style="padding: 0" class="col-md-12">
            <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let contact; let i = dataIndex;">{{i + 1}} </td>
                    <!-- <mat-cell *matCellDef="let contact; let i = dataIndex;">{{i + 1}}</mat-cell> -->
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell
                        *matCellDef="let contact"> {{contact?.name}} </td>
                </ng-container>

                <!-- type Column -->
                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                    <td mat-cell *matCellDef="let contact"> {{contact?.subject}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let contact"> {{contact?.email}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
                    <td mat-cell *matCellDef="let contact"> {{contact?.description}} </td>
                </ng-container>


                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let contact" (click)="$event.stopPropagation()">
                        <button mat-mini-fab
                            color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab
                            color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <!-- Status Column -->
                <!-- <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let company"> {{company.status}} </td>
                </ng-container> -->

                

                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            </table>

        </div>
    </div>
</div>
