<div class="container">
    <div class="row">
        <div style="padding: 0" class="col-md-12">
            
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef > No. </th>
        <td mat-cell *matCellDef="let contact; let i = dataIndex;">{{i + 1}} </td>
        <!-- <mat-cell *matCellDef="let contact; let i = dataIndex;">{{i + 1}}</mat-cell> -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell
            *matCellDef="let contact"> {{contact?.name}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef > Subject </th>
        <td mat-cell *matCellDef="let contact"> {{contact?.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef > Email </th>
        <td mat-cell *matCellDef="let contact"> {{contact?.email}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef > Message </th>
        <td mat-cell *matCellDef="let contact"> {{contact?.description}} </td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let contact" (click)="$event.stopPropagation()">
            <button mat-mini-fab
                color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab
                color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</div>
</div>
