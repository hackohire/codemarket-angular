<app-breadcumb [title]="breadcumb?.title"></app-breadcumb>

<div class="container">
    <div class="row">
        <div style="padding: 0" class="col-md-12">
            
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef > First Name </th>
        <td mat-cell
            *matCellDef="let MakeMoney"> {{MakeMoney?.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef > last Name </th>
        <td mat-cell
            *matCellDef="let MakeMoney"> {{MakeMoney?.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef > Email </th>
        <td mat-cell
            *matCellDef="let MakeMoney"> {{MakeMoney?.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef > Phone </th>
        <td mat-cell
            *matCellDef="let MakeMoney"> {{MakeMoney?.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef > Address</th>
        <td mat-cell
            *matCellDef="let MakeMoney"> {{MakeMoney?.address}} </td>
    </ng-container>

    <ng-container matColumnDef="showDate">
        <th mat-header-cell *matHeaderCellDef >Show Date</th>
        <td mat-cell
            *matCellDef="let MakeMoney"> {{ MakeMoney?.showDate | date:'medium' }} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let MakeMoney" (click)="$event.stopPropagation()">
            <button mat-mini-fab
                color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab
                color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</div>
</div>
