<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'main'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <!-- Sidebar Navigation List Item -->
    <mat-nav-list>
      <!-- Dashboard -->
      <a mat-list-item [routerLink]="[{outlets: {'main': ['dashboard']}}]">Dashboard</a>

      <a mat-list-item [routerLink]="[{outlets: {'main': ['user', 'edit-profile']}}]">Edit Profile</a>

      <!-- Selling -->
      <a mat-list-item [routerLink]="[{outlets: {'main': ['sell']}}]">My Bugfixes</a>

      <a mat-list-item [routerLink]="[{outlets: {'main': ['help']}}]">My Help Requests</a>


      <a mat-list-item [routerLink]="[{outlets: {'main': ['interview']}}]">My Interviews</a>


      <a mat-list-item [routerLink]="[{outlets: {'main': ['requirement']}}]">My Requirements</a>

      <a mat-list-item [routerLink]="[{outlets: {'main': ['testing']}}]">My Testing Reports</a>
      <a mat-list-item [routerLink]="[{outlets: {'main': ['howtodoc']}}]">My How-To-Guides</a>
      <a mat-list-item [routerLink]="[{outlets: {'main': ['design']}}]">My Designs</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar>

      <!-- Toggle Sidebar Button -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- Logo or Application Name -->
      <img (click)="redirect()" src="../../../../assets/images/logo.png">
      <!-- <h2 [routerLink]="['/']">Codemarket</h2> -->

      <!-- End Items -->
      <div fxFlex></div>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>library_add</mat-icon>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <!-- Add Product -->
        <button mat-menu-item [routerLink]="[{outlets: {'main': ['sell', 'add-product']}}]">
          <!-- <mat-icon>dialpad</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-lightbulb-dollar fa-fw"></i>
          <span class="vertical-align-middle"> Bugfix</span>
        </button>

        <!-- Add Help Request -->
        <button mat-menu-item [routerLink]="[{outlets: {'main': ['help', 'add-help-request']}}]">
          <!-- <mat-icon>Help Request</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-question-circle fa-fw"></i>
          <span> Help Request</span>
        </button>


        <!-- Add Interview Assignment -->
        <button mat-menu-item [routerLink]="[{outlets: {'main': ['interview', 'add-interview']}}]">
          <!-- <mat-icon>dialpad</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-user-tie fa-fw"></i>
          <span> Interview</span>
        </button>

        <!-- Add Requirements -->
        <button mat-menu-item [routerLink]="[{outlets: {'main': ['requirement', 'add-requirement']}}]">
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-file-alt fa-fw"></i>
          <span> Requirements</span>
        </button>

        <!-- Add Testings -->
        <button mat-menu-item [routerLink]="[{outlets: {'main': ['testing', 'add-testing']}}]">
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-tasks fa-fw"></i>
          <span> Testing Report</span>
        </button>


        <!-- Add How To Docs -->
        <button mat-menu-item [routerLink]="[{outlets: {'main': ['howtodoc', 'add-howtodoc']}}]">
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-file-exclamation fa-fw"></i>
          <span> How-To-Guide</span>
        </button>

        <!-- Add Designs -->
        <button mat-menu-item [routerLink]="[{outlets: {'main': ['design', 'add-design']}}]">
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-marker fa-fw"></i>
          <span> Design</span>
        </button>
      </mat-menu>

      <!-- All Bugfixes -->
      <a mat-button routerLinkActive="mat-primary"
        [routerLink]="['/', {outlets: {'main': ['dashboard', 'bugfixes-all']}}]">
        <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-lightbulb-dollar fa-fw"></i>
        Bugfixes
      </a>

      <!-- All Help Requests -->
      <a mat-button routerLinkActive="mat-primary"
        [routerLink]="['/', {outlets: {'main': ['dashboard', 'help-requests-all']}}]">
        <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-question-circle fa-fw"></i>
        Help Requests
      </a>

      <!-- Shopping Cart -->
      <a mat-button routerLinkActive="mat-primary" [routerLink]="[{outlets: {'main': ['cart']}}]">
        <mat-icon>shopping_cart
        </mat-icon> Cart({{cartListLength | async}})
      </a>

      <!-- My Profile -->
      <a mat-button routerLinkActive="mat-primary" *ngIf="loggedInUser;"
        [routerLink]="['/', {outlets: {'main': ['dashboard', 'my-profile']}}]">
        <mat-icon>face</mat-icon> My Profile
      </a>


      <!-- Logout -->
      <a mat-button *ngIf="loggedInUser; else logIn" (click)="authService?.logout()">
        Logout</a>

      <!-- Login -->
      <ng-template #logIn>
        <a mat-button (click)="login()">
          <mat-icon>face
          </mat-icon> Login/Register
        </a>
      </ng-template>



    </mat-toolbar>

    <!-- {{loggedInUser | json}} -->
    <!-- Add Content Here -->
    <router-outlet name="main"></router-outlet>

    <footer class="footer-area footer--light" style="margin-top: 4rem;">
      <div class="mini-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="copyright-text">
                <p>Â© 2019
                  <a href="#">Codemarket</a>. All rights reserved.
                </p>
              </div>

              <!-- <div class="go_top">
                            <span class="lnr lnr-chevron-up"></span>
                        </div> -->
            </div>
          </div>
        </div>
      </div>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
