<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'main'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[{outlets: {'main': ['dashboard']}}]">Dashboard</a>
      <a mat-list-item [routerLink]="[{outlets: {'main': ['sell']}}]">Sell</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h2>codemarket</h2>
      <div fxFlex></div>
      <a mat-button style="color: white;" [routerLink]="[{outlets: {'main': ['cart']}}]">
        <mat-icon>shopping_cart
        </mat-icon> Cart({{cartListLength | async}})
      </a>
      <a mat-button style="color: white;" [routerLink]="[{outlets: {'main': ['help']}}]">
        <mat-icon>help_outline
        </mat-icon> Help
      </a>
      <a mat-button style="color: white;" *ngIf="loggedInUser; else logIn" (click)="authService?.logout()">
        Logout</a>

      <ng-template #logIn>
        <a mat-button style="color: white;" (click)="login()"><mat-icon>face
          </mat-icon> Login/Register</a>
      </ng-template>



    </mat-toolbar>

    <!-- {{loggedInUser | json}} -->
    <!-- Add Content Here -->
    <router-outlet name="main"></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
