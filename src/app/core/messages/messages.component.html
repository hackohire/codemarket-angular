<!--================================
        START BREADCRUMB AREA
    =================================-->
<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb">
                    <ul>
                        <li class="active">
                            <a href="#">Messages</a>
                        </li>
                    </ul>
                </div>
                <h1 class="page-title">All Messages</h1>
            </div>
            <!-- end /.col-md-12 -->
        </div>
        <!-- end /.row -->
    </div>
    <!-- end /.container -->
</section>
<!--================================
        END BREADCRUMB AREA
    =================================-->

<!--================================
            START DASHBOARD AREA
    =================================-->
<section class="dashboard-area">

    <div class="dashboard_contents" style="padding: 30px;">
        <div class="container">
            <div class="row mb-3" *ngFor="let d of uniqueDatesArray">
                <div class="col-md-12">
                    <div class="selected-date">
                        <span class="day">{{d | date: 'fullDate'}}</span>
                    </div>
                    <div class="cardify notifications_module" [@fadeInOut]>
                        <!-- {{convertDate(m?.createdAt)}} - {{d}} {{convertDate(m?.createdAt) == d}} -->
                        <ng-container *ngFor="let m of (messageService.messagesList$ | async)?.messages">
                            <div *ngIf="convertDate(m?.createdAt) == d" class="notification">
                                <span *ngIf="m['__show']" class="line"></span>
                                <div class="notification__info">

                                    <!-- User Avatar  -->
                                    <div class="info_avatar" style="vertical-align: top;"
                                        [routerLink]="['/', 'dashboard', 'profile', m?.createdBy?._id ]">
                                        <img [src]="m?.createdBy?.avatar ? ((s3FilesBucketURL + m.createdBy.avatar) | safe: 'resourceUrl') : anonymousAvatar"
                                            alt="">
                                    </div>
                                    <div class="info" style="max-width: 90%;" (click)="redirectToPost(m)">
                                        <p>
                                            <span [routerLink]="['/', 'dashboard', 'profile', m?.createdBy?._id ]">{{m?.createdBy?.name}}</span>
                                            has added a {{m?.parentId ? 'reply to your comment' : 'comment'}} on

                                            <!-- Post Name -->
                                            <a *ngIf="m?.referencePost">{{m?.referencePost?.name}}</a>

                                            <!-- Company Name -->
                                            <a *ngIf="m?.referenceCompany">{{m?.referenceCompany?.name}}</a>
                                        </p>
                                        
                                        <!-- Message Time -->
                                        <p class="time">{{fromNow(m?.createdAt)}}</p>

                                        <!-- Actual Comment Text -->
                                        <app-editor
                                        [editorStyle]="{padding: '0 15px', width: 'fit-content', 'border-radius': '19px', background: '#f2f3f5', border: 'solid 0.5px rgb(236, 236, 236)'}"
                                        [data]="m?.text" [readOnly]="true"
                                        [id]="'comment-' + m._id"></app-editor>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <!-- end /.notifications_modules -->
                </div>
                <!-- end /.col-md-12 -->
            </div>
            <!-- end /.row -->
            <!-- pagination -->
            <div *ngIf="!(((messageService.messagesList$ | async)?.messages?.length) < 10)"
                class="pagination-area pagination-area2">
                <nav class="navigation pagination " role="navigation">
                    <span style="text-decoration: underline; cursor: pointer;"
                        (click)="messagesPageNumber = messagesPageNumber + 1; messageService.fetchLatestCommentsForTheUserEngaged({pageNumber: messagesPageNumber, limit: 10}, authService?.loggedInUser?._id);">+
                        Load
                        More</span>
                </nav>
            </div>
            <!-- end /.pagination -->
        </div>
        <!-- end /.container -->
    </div>
    <!-- end /.dashboard_menu_area -->
</section>
<!--================================
            END DASHBOARD AREA
    ================================= -->
