    <div class="row" style="min-height: calc(100vh - 48px);">

            <img src="./../assets/images/jobs.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 pt-5 pt-lg-0 pb-3 px-lg-5 order-2 order-lg-2 d-flex flex-column justify-content-center aos-init aos-animate"  data-aos="fade-up">
            <div *ngIf="!showAuth || authService?.loggedInUser?._id; else authUI">

                <!-- <h1 style="font-size: 1.9em; line-height: normal; margin: 20px 0 0 0; font-weight: 200; text-align: left; color:#00aeef">
                            <a class="btn btn-primary btn-md" [routerLink]="['/', 'company', 'add-company']">JOIN TODAY</a>

                <form *ngIf="questionnaire" [formGroup]="questionnaire">
                    <mat-horizontal-stepper linear #stepper>
                        <mat-step
                            *ngFor="let formField of convertObjectToArray(questionnaire?.controls); let i = index; let l = last; let f = first;">
                            <h3>{{fields[i]?.label}}</h3>
                            <ng-container [ngSwitch]="fields[i]?.type">
                                <mat-form-field *ngSwitchCase="'textarea'" class="field-full-width"
                                    appearance="outline">
                                    <mat-label>{{fields[i].label}}</mat-label>
                                    <textarea matInput
                                        (keyup.enter)="questionnaire?.get(formField)?.valid ? stepper.next() : ''"
                                        [placeholder]="fields[i].label" [formControlName]="formField"></textarea>
                                </mat-form-field>
                                <mat-form-field *ngSwitchDefault class="field-full-width" appearance="outline">
                                    <mat-label>{{fields[i].label}}</mat-label>
                                    <input matInput
                                        (keyup.enter)="questionnaire?.get(formField)?.valid ? stepper.next() : ''"
                                        [placeholder]="fields[i].label" [type]="fields[i].type"
                                        [formControlName]="formField">
                                </mat-form-field>
                            </ng-container>
                            <div>
                                <button style="margin-right: 10px;box-shadow: none;background: #eee;" *ngIf="!f" mat-raised-button matStepperPrevious
                                    type="button">Back</button>
                                <button #nextStep *ngIf="!l" color="primary"
                                    [disabled]="questionnaire?.get(formField)?.invalid" mat-raised-button matStepperNext
                                    type="button">Next</button>
                                <button *ngIf="l" color="primary" [disabled]="questionnaire?.get(formField)?.invalid"
                                    mat-raised-button type="button" (click)="submit(stepper)">Submit</button>
                            </div>
                        </mat-step>
                    </mat-horizontal-stepper>
                </form>
            </div>
            <ng-template #authUI>
                <app-auth></app-auth>
            </ng-template>
        </div>
    </div>
</div>
