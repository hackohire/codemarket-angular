<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>



<section class="author-profile-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <aside class="sidebar sidebar_author">
                    <div class="author-card sidebar-card">
                        <div class="author-infos">
                            <div class="author_avatar">
                                <img src="images/author-avatar.jpg" alt="Presenting the broken author avatar :D">
                            </div>

                            <div class="author">
                                <h4>AazzTech</h4>
                                <p>Signed Up: 08 April 2016</p>
                            </div>
                            <!-- end /.author -->


                            <div class="social social--color--filled">
                                <ul>
                                    <li>
                                        <a href="#">
                                            <span class="fa fa-facebook"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="fa fa-twitter"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="fa fa-dribbble"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- end /.social -->

                            <div class="author-btn">
                                <a href="#" class="btn btn--md btn--round">Follow</a>
                            </div>
                            <!-- end /.author-btn -->
                        </div>
                        <!-- end /.author-infos -->


                    </div>
                    <!-- end /.author-card -->

                </aside>
            </div>
            <!-- end /.sidebar -->

            <div class="col-lg-8 col-md-12">

                <div class="row">
                    <div class="col-md-12">

                        <nav mat-tab-nav-bar>
                            <a mat-tab-link *ngFor="let link of navLinks" [routerLink]=" [link.path]" routerLinkActive
                                #rla="routerLinkActive" [active]="rla.isActive">
                                {{link.label}}
                            </a>

                            <button mat-icon-button mat-tab-link [matMenuTriggerFor]="menu">
                                <mat-icon>library_add</mat-icon>
                                <mat-icon>keyboard_arrow_down</mat-icon>
                            </button>
                        </nav>

                        <mat-menu #menu="matMenu">

                            <!-- Add Product -->
                            <button mat-menu-item [routerLink]="['add-product']">
                                <!-- <mat-icon>dialpad</mat-icon> -->
                                <i style="font-size: 1.7rem !important;"
                                    class="vertical-align-middle fal fa-lightbulb-dollar fa-fw"></i>
                                <span class="vertical-align-middle"> Product</span>
                            </button>

                            <!-- Add Help Request -->
                            <button mat-menu-item [routerLink]="['add-help-request']">
                                <!-- <mat-icon>Help Request</mat-icon> -->
                                <i style="font-size: 1.7rem !important;"
                                    class="vertical-align-middle fal fa-question-circle fa-fw"></i>
                                <span> Help Request</span>
                            </button>


                            <!-- Add Interview Assignment -->
                            <button mat-menu-item [routerLink]="['add-interview']">
                                <!-- <mat-icon>dialpad</mat-icon> -->
                                <i style="font-size: 1.7rem !important;"
                                    class="vertical-align-middle fal fa-user-tie fa-fw"></i>
                                <span> Interview</span>
                            </button>

                            <!-- Add Requirements -->
                            <button mat-menu-item
                                [routerLink]="['add-requirement']">
                                <!-- <mat-icon>notifications_off</mat-icon> -->
                                <i style="font-size: 1.7rem !important;"
                                    class="vertical-align-middle fal fa-file-alt fa-fw"></i>
                                <span> Requirements</span>
                            </button>
                        </mat-menu>
                        <div>
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                    <!-- end /.col-md-12 -->


                </div>
                <!-- end /.row -->
            </div>
            <!-- end /.col-md-8 -->

        </div>
        <!-- end /.row -->
    </div>
    <!-- end /.container -->
</section>
