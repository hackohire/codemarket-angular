<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path" [showImportButton]="true"></app-breadcumb>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div [formGroup]="donteForm" class="add-form-area common-box-shadow">
                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="first_name" placeholder="First Name">
                </mat-form-field>

                <br />

                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="last_name" placeholder="Last Name">
                </mat-form-field>


                <br />
                
                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="email" placeholder="Email Address">
                </mat-form-field>
                <br />
    

                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="phone" placeholder="Phone Number">
                </mat-form-field>
                <br />

                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="amount" placeholder="Enter Amount">
                </mat-form-field>

                <br />

                <mat-accordion class="example-headers-align" >
                        <mat-expansion-panel>
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                                Credit card details
                            </mat-panel-title>
                          </mat-expansion-panel-header>
                      
                          <mat-form-field>
                            <mat-label>Card Number</mat-label>
                            <input matInput>
                          </mat-form-field>
                      
                          <mat-form-field>
                            <mat-label>CVV Number</mat-label>
                            <input matInput type="number" min="1">
                          </mat-form-field>

                          <mat-form-field>
                            <mat-label>Expire On</mat-label>
                            <input matInput type="number" min="1">
                        </mat-form-field>
                    </mat-expansion-panel>
                </mat-accordion>

                <br />

                <div fxLayout="row" fxLayoutGap="10px">
                    <button type="button" (click)="submit()"
                        [disabled]="donteForm?.invalid" mat-raised-button color="primary">Submit</button>
                </div>

            </div>

        </div>
    </div>
</div>
