<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div [formGroup]="emailForm" class="add-form-area common-box-shadow">

                <h2>Clean Emails</h2>

                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field>
                        <ngx-mat-file-input #removableInput formControlName="csvfile" placeholder="Select the csv file" (change)="uploadFile($event)"></ngx-mat-file-input>
                        <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </mat-form-field>
                    <button type="button" (click)="cleanFile()" [disabled]="emailForm?.invalid" mat-raised-button color="primary" style="margin: 12px; height: 35px;">{{ 'Clean File' }}</button>
                </div>
                  <br>
                  

            </div>
            <div [formGroup]="sendEmailForm" class="add-form-area common-box-shadow">
                <h2>Send Emails</h2>
                <mat-form-field appearance="outline" class="field-full-width">
                    <mat-label>Enter Subject</mat-label>
                    <input matInput placeholder="subject" type="text" formControlName="subject" autocomplete="false" required>
                  </mat-form-field>

                <app-autocomplete class="field-full-width" [allowToAdd]="true" [autoComplete]="sendEmailForm?.get('batches')"
                [placeholder]="'Select Campaigns'" [collection]="'batch'" [type]="" [multiple]="false" matInput>
                </app-autocomplete>
    
                <p>Create Email template below</p>
                <app-editor #descriptionEditor [placeholder]="'Email Template'"
                    [data]="descriptionFormControl?.value" [id]="'edit-post-editor'">
                </app-editor>
    
                <br />
    
                <div fxLayout="row" fxLayoutGap="10px">
                    <button type="button" (click)="submit()" [disabled]="sendEmailForm?.invalid" mat-raised-button color="primary">{{ 'Send Email' }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
