<form-builder id="builder" [form]="form" (change)="onChange($event)"></form-builder>

<div class="well jsonviewer">
  <pre id="json"><code class="language-json" #json></code></pre>
</div>

<div fxLayout="row" fxLayoutGap="10px">
  <button type="button" (click)="submit()" mat-raised-button color="primary">Save Form</button>
</div>
