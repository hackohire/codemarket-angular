<app-breadcumb [title]="breadcumb?.title"></app-breadcumb>

<button mat-mini-fab color="primary" [routerLink]="['/', 'create-form-template']">Create Form Template</button>

<div class="container">
    <div class="row">
        <div style="padding: 0" class="col-md-12">
            
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="formName">
        <th mat-header-cell *matHeaderCellDef > Template Name </th>
        <td mat-cell
            *matCellDef="let MakeMoney"> {{MakeMoney?.formname}} </td>
    </ng-container>

  <!--  <ng-container matColumnDef="TemplateJson" >
        <th mat-header-cell *matHeaderCellDef >Template Structure</th>
        <td mat-cell
            *matCellDef="let MakeMoney"> {{MakeMoney?.jsonstring}} </td>
    </ng-container>
   --> 
     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let MakeMoney" (click)="$event.stopPropagation()">
        <button mat-mini-fab color="primary"
          [routerLink]="['/', 'add-form-data', MakeMoney.formname]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="deletePost(post._id)">
          <mat-icon>view_agenda</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</div>
</div>
