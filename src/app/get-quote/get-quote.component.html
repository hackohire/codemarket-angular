<div class="container">
    <div class="row">
        <div class="col-md-6" style="
        margin-left: 25%;
        margin-top: 2%;
    ">
            <div [formGroup]="postForm" class="add-form-area common-box-shadow">
                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="name" placeholder="name">
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input type="email" matInput formControlName="email" placeholder="Email">
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input type="number" matInput formControlName="phone" placeholder="phone">
                </mat-form-field>
                
                <mat-form-field class="field-full-width">
                    <mat-label>Insurance Type:</mat-label>
                    <select matNativeControl required formControlName="insuranceType">
                      <option [selected]="preInsuranceTypevalue == 'Life'" value="Life">Life</option>
                      <option [selected]="preInsuranceTypevalue == 'Property'" value="Property">Property</option>
                      <option [selected]="preInsuranceTypevalue == 'Commercial'" value="Commercial">Commercial</option>
                      <option [selected]="preInsuranceTypevalue == 'Worker'" value="Worker">Worker</option>
                      <option [selected]="preInsuranceTypevalue == 'Health'" value="Health">Health</option>
                      <option [selected]="preInsuranceTypevalue == 'Home'" value="Home">Home</option>
                      <option [selected]="preInsuranceTypevalue == 'Auto'" value="Auto">Auto</option>
                      <option [selected]="preInsuranceTypevalue == 'Auto'" value="Auto">Others</option>
                    </select>
                  </mat-form-field>

                <h6>Description:</h6>
                <br />

                <app-editor #descriptionEditor
                    [data]="descriptionFormControl?.value" [id]="'edit-post-editor'" [importArticleSubscription]="true"></app-editor>

                <br />

                <div fxLayout="row" fxLayoutGap="10px">
                    <button *ngIf="statusFormControl?.value !== 'Published'" type="button" [disabled]="postForm?.invalid" mat-raised-button color="primary">Get Quote</button>
                    <!-- <button type="button" [disabled]="postForm?.invalid" mat-raised-button color="primary">{{ statusFormControl?.value === 'Published' ? 'Publish Changes' : 'Publish' }}</button> -->
                    <!-- <button *ngIf="statusFormControl?.value === 'Published'" type="button" (click)="submit('Unpublished')" [disabled]="postForm?.invalid" mat-raised-button color="primary">{{ 'Unpublish' }}</button> -->
                </div>

            </div>

        </div>
    </div>
</div>
