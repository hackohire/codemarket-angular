<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path" [showImportButton]="true"></app-breadcumb>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div [formGroup]="goalForm" class="goal-form-area">
                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="name" placeholder="Title">
                </mat-form-field>

                <h6>Description:</h6>
                <br />

                <app-editor #descriptionEditor
                    [data]="descriptionFormControl?.value" [id]="'edit-goal-editor'" [importArticleSubscription]="true"></app-editor>

                <mat-form-field class="field-full-width">
                    <input type="number" matInput formControlName="price" placeholder="price">
                    <mat-icon matSuffix>monetization_on</mat-icon>
                </mat-form-field>

                <!-- Select Company -->
                <app-autocomplete class="field-full-width" [autoComplete]="goalForm?.get('company')" [placeholder]="'Select Company'" [collection]="'companies'" [type]="" [multiple]="false"></app-autocomplete>

                <mat-form-field class="field-full-width">
                    <mat-chip-list #tagsList>
                        <mat-chip *ngFor="let tag of tagsFormControl?.value; let i = index;" [selectable]="selectable"
                            [removable]="true" (removed)="remove(i)">
                            {{tag?.name}}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                        <input #searchInput [formControl]="searchText" [matAutocomplete]="auto"
                            placeholder="Add Programming Language Tags" [matChipInputFor]="tagsList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="addTech($event)">
                        <mat-icon matSuffix>code</mat-icon>
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                        <mat-option *ngFor="let tag of tagSuggestions" [value]="tag">
                            {{tag?.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>


                <div formGroupName="support">
                    <mat-form-field class="field-full-width">
                        <input matInput type="number" formControlName="time" placeholder="Support Time(In Minutes)">
                        <mat-icon matSuffix>av_timer</mat-icon>
                    </mat-form-field>

                    <h6>Support Details:
                        <mat-icon matSuffix class="vertical-align-middle float-right">record_voice_over</mat-icon>
                        <mat-icon matSuffix class="vertical-align-middle float-right">email</mat-icon>
                    </h6>
                    <br />

                    <ng-container>
                        <app-editor #supportDescriptionEditor [data]="supportDescriptionFormControl?.value" [id]="'edit-goal-support-editor'">
                        </app-editor>
                    </ng-container>

                </div>

                <br />

                <div fxLayout="row" fxLayoutGap="10px">
                    <button *ngIf="statusFormControl?.value !== 'Published'" type="button" (click)="submit('Drafted')" [disabled]="goalForm?.invalid" mat-raised-button color="primary">Save</button>
                    <button type="button" (click)="submit('Published')" [disabled]="goalForm?.invalid" mat-raised-button color="primary">{{ statusFormControl?.value === 'Published' ? 'Publish Changes' : 'Publish' }}</button>
                    <button *ngIf="statusFormControl?.value === 'Published'" type="button" (click)="submit('Unpublished')" [disabled]="goalForm?.invalid" mat-raised-button color="primary">{{ 'Unpublish' }}</button>
                </div>

            </div>

        </div>
    </div>
</div>
