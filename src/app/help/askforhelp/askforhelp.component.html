<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div [formGroup]="askForHelpForm" class="askforhelp-form-area" (ngSubmit)="submit()">
                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="question" placeholder="Question">
                </mat-form-field>

                <quill-editor #editor formControlName="description" [modules]="modules">
                </quill-editor>

                <mat-form-field class="field-full-width">
                        <input type="number" matInput formControlName="price" placeholder="price">
                </mat-form-field>

                <button mat-raised-button type="submit" color="primary">Submit Query</button>
            </div>

        </div>
    </div>
</div>
