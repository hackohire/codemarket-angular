<div id="container" style="display: block; float: left; width: 100%;background-color: lightblue; font-family: verdana; font-size: 20px;">
    <h1 style="text-align: center; color: white; margin-bottom: 30px;">Homework Assignment</h1>

    <input #assignmentNo type="text" style="float:left; clear: both; margin: 10px 20% 10px 20%;">Enter Assignment Number to Search

    <textarea #assignmentPost type="textarea" style="float:left; clear: both; align-self: center; margin: 10px 20% 10px 20%;">{{this.formFieldObject?.assignmentPost}}</textarea>
   
    <button id="get_assignment" type="button" (click)="getAssignment(assignmentNo?.value)" style="display: block;
    float: right;
    clear: both;

    height: 75px;
    color: red;
    font-size: 14px;
    font-weight: bold;
    border: 10px lightgray;
