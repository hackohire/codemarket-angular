<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div [formGroup]="jobForm" class="job-form-area">
                <mat-form-field class="field-full-width" style="width: 85%;">
                    <input #url formControlName="referencePostUrl" type="text" matInput
                        placeholder="Import Post By Url">
                </mat-form-field>
                <a matSuffix type="button" (click)="formService?.import(url?.value, jobForm?.get('name'))"
                    class="btn btn--sm btn--round menu" style="margin-left: 8px;">
                    <mat-icon style="vertical-align: middle;">arrow_downward</mat-icon>Import
                </a>

                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="name" placeholder="Title">
                </mat-form-field>

                <app-autocomplete [autoComplete]="jobForm?.get('jobProfile')" [placeholder]="'Roles'" [collection]="'tags'" [type]="'role'" [multiple]="true"></app-autocomplete>

                <app-editor #descriptionEditor [placeholder]="'Job Description:'" [data]="descriptionFormControl?.value" [id]="'edit-job-editor'"
                    [importArticleSubscription]="true"></app-editor>

                <br />

                <div class="row">
                    <app-autocomplete class="col-md-6" [autoComplete]="jobForm?.get('company')" [placeholder]="'Select Company'" [collection]="'companies'" [type]="" [multiple]="false"></app-autocomplete>
                    <app-autocomplete class="col-md-6" [autoComplete]="jobForm?.get('cities')" [placeholder]="'cities'" [collection]="'cities'" [type]="" [multiple]="true"></app-autocomplete>
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>Expected Salary(Yearly)(In Thousands)</mat-label>
                    <!-- <mat-hint matSuffix>K</mat-hint> -->
                    <input type="number" matInput formControlName="salaryRangeFrom" placeholder="Expected Salary">
                    <mat-select matSuffix style="width: 35px; vertical-align: super;" formControlName="salaryCurrency">
                        <mat-option value="$">$</mat-option>
                        <mat-option value="€">€</mat-option>
                        <mat-option value="₹">₹</mat-option>
                    </mat-select>
                </mat-form-field>

                <br />
                <br />

                <div fxLayout="row" fxLayoutGap="10px">
                    <button *ngIf="statusFormControl?.value !== 'Published'" type="button" (click)="submit('Drafted')"
                        [disabled]="jobForm?.invalid" mat-raised-button color="primary">Save</button>
                    <button type="button" (click)="submit('Published')" [disabled]="jobForm?.invalid" mat-raised-button
                        color="primary">{{ statusFormControl?.value === 'Published' ? 'Publish Changes' : 'Publish' }}</button>
                    <button *ngIf="statusFormControl?.value === 'Published'" type="button"
                        (click)="submit('Unpublished')" [disabled]="jobForm?.invalid" mat-raised-button
                        color="primary">{{ 'Unpublish' }}</button>
                </div>

            </div>

        </div>
    </div>
</div>
