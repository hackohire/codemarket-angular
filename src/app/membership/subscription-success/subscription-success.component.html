<!--================================
        START BREADCRUMB AREA
=================================-->
<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>
<!--================================
        END BREADCRUMB AREA
=================================-->

<section class="dashboard-area">

  <div class="dashboard_contents">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="">
            <div class="section-title">
              <h1>Thanks For Subscribing
                <span class="highlighted">{{selectedPlan?.name}}</span>
              </h1>
            </div>
          </div>
        </div>
        <!-- end /.col-md-12 -->
      </div>
      <!-- end /.row -->

      <div class="row">
        <div class="col-md-12">
          <h3 style="margin-bottom: 10px; text-align: center">Benefits <i class="fad fa-poll-people"></i></h3>
          <div class="cardify notifications_module">
            <div class="notification" *ngFor="let s of selectedPlan?.success?.successBenefits">
              <!-- <span class="line"></span> -->
              <div class="notification__info">
                <!-- <div class="info_avatar">
                  <img src="images/notification_head.png" alt="">
                </div> -->
                <div class="info">
                  <p>
                    <i class="fad fa-check-circle" style="vertical-align: middle;"></i>
                    <span style="padding-left: 5px;">{{s}}</span>
                    <!-- added to Favourite
                    <a href="#">Mccarther Coffee Shop</a> -->
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
