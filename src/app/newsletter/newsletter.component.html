<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path" [showImportButton]="true"></app-breadcumb>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div [formGroup]="newsletterForm" class="add-form-area common-box-shadow">
                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="email" placeholder="Email Address">
                </mat-form-field>
                <br />

                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="first_name" placeholder="First Name">
                </mat-form-field>

                <br />

                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="last_name" placeholder="Last Name">
                </mat-form-field>

                <div fxLayout="row" fxLayoutGap="10px">
                    <button *ngIf="statusFormControl?.value !== 'Published'" type="button" (click)="submit()"
                        [disabled]="newsletterForm?.invalid" mat-raised-button color="primary">Submit</button>
                </div>

            </div>

        </div>
    </div>
</div>
