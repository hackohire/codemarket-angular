<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path" [showImportButton]="true"
    [postDetails]="{ connectedPosts: editPostDetails ? editPostDetails?.connectedPosts : postFromRoute ? [postFromRoute] : []}">
</app-breadcumb>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div [formGroup]="postForm" class="add-form-area common-box-shadow">
                <mat-form-field class="field-full-width">
                    <input type="text" matInput formControlName="name" placeholder="Title">
                </mat-form-field>

                <br />

                <app-autocomplete class="field-full-width" [allowToAdd]="false"
                    [autoComplete]="postForm?.get('collaborators')" [placeholder]="'Select Collaborators'"
                    [collection]="'users'" [type]="" [multiple]="true" matInput>
                </app-autocomplete>

                <app-autocomplete class="col-md-6" [autoComplete]="postForm?.get('companies')" [forCompany]="true"
                    [placeholder]="'Select Company'" [collection]="'companies'" [type]="" [multiple]="true">
                </app-autocomplete>
                <div>
                    <h6>Add Review:</h6>
                    <br />
                    <div class="feedback">
                        <div class="rating">
                        <input type="radio" name="rating" id="rating-5">
                        <label for="rating-5"></label>
                        <input type="radio" name="rating" id="rating-4">
                        <label for="rating-4"></label>
                        <input type="radio" name="rating" id="rating-3">
                        <label for="rating-3"></label>
                        <input type="radio" name="rating" id="rating-2">
                        <label for="rating-2"></label>
                        <input type="radio" name="rating" id="rating-1">
                        <label for="rating-1"></label>
                        </div>
                    </div>
                    <br />
                    <br />
                    <br />
                </div>
                <app-editor #descriptionEditor [placeholder]="postType + ' description'"
                    [data]="descriptionFormControl?.value" [id]="'edit-post-editor'" [importArticleSubscription]="true">
                </app-editor>

                <br />

                <app-autocomplete class="field-full-width" [allowToAdd]="false"
                    [autoComplete]="postForm.get('clients')" [placeholder]="'Select Clients'" [collection]="'users'"
                    [type]="" [multiple]="true" matInput>
                </app-autocomplete>

                <!-- <app-autocomplete [autoComplete]="postForm?.get('users')" [placeholder]="'Users'" [collection]="'users'"
                    [multiple]="true" [allowToAdd]="false"></app-autocomplete> -->

                <app-autocomplete [autoComplete]="postForm?.get('tags')" [placeholder]="'Tags'" [collection]="'tags'"
                    [type]="'tag'" [multiple]="true"></app-autocomplete>

                <div fxLayout="row" fxLayoutGap="10px">
                    <button *ngIf="statusFormControl?.value !== 'Published'" type="button" (click)="submit('Drafted')"
                        [disabled]="postForm?.invalid" mat-raised-button color="primary">Save</button>
                    <button *ngIf="statusFormControl?.value === 'Published'" type="button"
                        (click)="submit('Unpublished')" [disabled]="postForm?.invalid" mat-raised-button
                        color="primary">{{ 'Save' }}</button>
                    <button type="button" (click)="submit('Published')" [disabled]="postForm?.invalid" mat-raised-button
                        color="primary">{{ 'Publish' }}</button>
                        <button type="button" (click)="cancelClicked()" mat-raised-button
                        color="warn">{{ 'Cancel' }}</button>
                </div>

            </div>

        </div>
    </div>
</div>
