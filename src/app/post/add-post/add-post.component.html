<app-breadcumb [path]="breadcumb?.path" [postDetails]="{ connectedPosts: editPostDetails ? editPostDetails?.connectedPosts : postFromRoute ? [postFromRoute] : [], tags: postForm?.get('tags')?.value, clients: postForm?.get('clients')?.value, collaborators: postForm?.get('collaborators')?.value, companies: postForm?.get('companies')?.value, name: postForm?.get('name')?.value}" [showImportButton]="true" [fromAddPost]="true"
    [title]="postTitle" (addPostData)="recieveEvent($event)" [postForm]="postForm">
</app-breadcumb>


<div class="container">
    <div class="row">
        <div class="col-md-12">

                </app-autocomplete>

                <app-autocomplete [autoComplete]="postForm?.get('companies')" [collection]="'companies'" [forCompany]="true"
                    [multiple]="true" [placeholder]="'Select Company'" [type]="" class="col-md-6">
                </app-autocomplete>

                <app-autocomplete class="field-full-width" [allowToAdd]="false"

                  branding: false,
                  images_upload_base_path: s3Bucket,
                  file_picker_types: 'file image media',

                <app-editor *ngIf="(postId && editPostDetails) || !postId" #descriptionEditor [data]="descriptionFormControl?.value" [readOnly]="false" [html]="postForm?.get('descriptionHTML')?.value"
                    [id]="'edit-post-editor'" [importArticleSubscription]="true" [placeholder]="postType + ' description'">
                </app-editor>

                <br />

                <!-- <app-autocomplete [autoComplete]="postForm?.get('users')" [placeholder]="'Users'" [collection]="'users'"
                    [multiple]="true" [allowToAdd]="false"></app-autocomplete> -->


                <div fxLayout="row" fxLayoutGap="10px">
                    <button *ngIf="statusFormControl?.value !== 'Published'" type="button" (click)="submit('Drafted')"
                        [disabled]="postForm?.invalid" mat-raised-button color="primary">Save</button>
                    <button *ngIf="statusFormControl?.value === 'Published'" type="button"
                        (click)="submit('Unpublished')" [disabled]="postForm?.invalid" mat-raised-button
                        style="background-color: #28a745; color: white;">{{ 'Save' }}</button>
                    <button type="button" (click)="submit('Published', descriptionEditor)" [disabled]="postForm?.invalid" mat-raised-button
                        color="primary">{{ 'Publish' }}</button>
                        <button type="button" (click)="cancelClicked()" mat-raised-button
