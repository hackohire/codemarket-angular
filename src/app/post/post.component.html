<nav mat-tab-nav-bar>

       *ngFor="let link of currentRoutes"
       [routerLink]="[link.path]"

       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
</nav>
