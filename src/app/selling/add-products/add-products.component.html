<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form *ngIf="auth.loggedInUser" [formGroup]="productForm" class="product-form" (ngSubmit)="submit()">

                <mat-form-field class="field-full-width">
                    <input matInput formControlName="name" placeholder="Name">
                </mat-form-field>


                <app-editor [data]="productForm?.get('description')?.value" (output)="updateFormData($event)" [id]="'product-editor'"></app-editor>

                <mat-form-field class="field-full-width">
                    <input matInput formControlName="shortDescription" placeholder="Short Description">
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput type="number" formControlName="totalPrice" placeholder="Total Price">
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput formControlName="demo_url" placeholder="Demo Url">
                    <mat-error *ngIf="productForm?.get('demo_url')?.invalid">{{'Please enter a valid URL'}}</mat-error>
