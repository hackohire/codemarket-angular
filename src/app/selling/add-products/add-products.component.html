<form *ngIf="auth.loggedInUser" [formGroup]="productForm" class="product-form" (ngSubmit)="submit()">

    <mat-form-field class="field-full-width">
        <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>

    <quill-editor
    #editor
    formControlName="description"
    [modules]="modules">
    </quill-editor>

    <!-- <mat-form-field class="field-full-width">
        <input matInput formControlName="description" placeholder="Description">
    </mat-form-field> -->

    <mat-form-field class="field-full-width">
        <input matInput formControlName="shortDescription" placeholder="Short Description">
    </mat-form-field>

    <mat-form-field class="field-full-width">
        <input matInput formControlName="totalPrice" placeholder="Total Price">
    </mat-form-field>

    <mat-form-field class="field-full-width">
            <input matInput formControlName="demo_url" placeholder="Demo Url">
    </mat-form-field>

    <mat-form-field class="field-full-width">
            <input matInput formControlName="documentation_url" placeholder="Documentation Url">
    </mat-form-field>

    <mat-form-field class="field-full-width">
            <input matInput formControlName="video_url" placeholder="Video Url">
    </mat-form-field>

    <button mat-raised-button color="primary">Add Product</button>

</form>
