<app-breadcumb [title]="breadcumb?.title" [path]="breadcumb?.path"></app-breadcumb>

<div class="container">
    <div class="row">
        <div style="padding: 0" class="col-md-12">
                <table *ngIf="!all" mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">
                        <!-- Position Column -->
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                            <td mat-cell *matCellDef="let product; let i = dataIndex;">{{i + 1}} </td>
                            <!-- <mat-cell *matCellDef="let product; let i = dataIndex;">{{i + 1}}</mat-cell> -->
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                        </ng-container>
                    
                        <!-- Price Column -->
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                            <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
                        </ng-container>
                    
                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let product" (click)="$event.stopPropagation()">
                                <button mat-mini-fab color="primary" (click)="editProduct(product)"
                                    [routerLink]="['/', {outlets: {'main': ['sell', 'edit-product', product._id]}}]">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab color="warn" (click)="deleteProduct(product._id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                    
                    
                        <!-- Status Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <td mat-cell *matCellDef="let product"> {{product.status}} </td>
                        </ng-container>
                    
                        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                        <ng-container matColumnDef="expandedDetail">
                            <td mat-cell *matCellDef="let product; let i = index;" [attr.colspan]="displayedColumns?.length">
                                <div class="example-product-detail" [@detailExpand]="product == expandedProduct ? 'expanded' : 'collapsed'">
                                    <div class="example-product-description">
                                        <app-editor *ngIf="product == expandedProduct" [readOnly]="true" [data]="product?.description"
                                            [id]="product?._id"></app-editor>
                                        <!-- <quill-view *ngIf="product.description; else noDescription;" [modules]="modules"
                                            [content]="product.description" format="text" theme="snow"></quill-view> -->
                                        <ng-template #noDescription>
                                            <span>No Description</span>
                                        </ng-template>
                                        <!-- {{product.description}} -->
                                    </div>
                                </div>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let product; columns: displayedColumns; let i = dataIndex;" class="example-product-row"
                            [class.example-expanded-row]="expandedProduct === product"
                            (click)="expandedProduct = expandedProduct === product ? null : product">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; let i = dataIndex;" class="example-detail-row"></tr>
                    </table>
                    
                    
                    <app-datatable *ngIf="all" (redirect)="redirectTo($event)" [data]="dataSource.data"
                        [displayedColumns]="displayedColumns">
                    </app-datatable>
        </div>
    </div>
</div>
