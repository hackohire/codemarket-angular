<button mat-icon-button [matMenuTriggerFor]="menu" class="menu">
        <mat-icon>library_add</mat-icon>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <!-- Add Product -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['sell', 'add-product']}}]">
          <!-- <mat-icon>dialpad</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-lightbulb-dollar fa-fw"></i>
          <span class="vertical-align-middle"> Bugfix</span>
        </button>

        <!-- Add Help Request -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['help-request', 'add-help-request']}}]">
          <!-- <mat-icon>Help Request</mat-icon> -->
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-question-circle fa-fw"></i>
          <span> Help Request</span>
        </button>


        <!-- Add Interview Assignment -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-interview']}}]"
        [queryParams]="{type: 'interview'}">
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-user-tie fa-fw"></i>
          <span> Interview</span>
        </button>

        <!-- Add Requirements -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-requirement']}}]"
        [queryParams]="{type: 'requirement'}">
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-file-alt fa-fw"></i>
          <span> Requirements</span>
        </button>

        <!-- Add Testings -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-testing']}}]"
          [queryParams]="{type: 'testing'}">
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-tasks fa-fw"></i>
          <span> Testing Report</span>
        </button>


        <!-- Add How To Docs -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-howtodoc']}}]"
          [queryParams]="{type: 'howtodoc'}">
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-file-exclamation fa-fw"></i>
          <span> How-To-Guide</span>
        </button>

        <!-- Add Designs -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-design']}}]"
          [queryParams]="{type: 'design'}">
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-marker fa-fw"></i>
          <span> Design</span>
        </button>

        <!-- Add Goals -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-goal']}}]"
          [queryParams]="{type: 'goal'}">
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-bullseye-arrow fa-fw"></i>
          <span> Goals</span>
        </button>

        <!-- Add Events -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['event', 'add-event']}}]">
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-calendar-plus fa-fw"></i>
          <span> Events</span>
        </button>

        <!-- Add Team Skills -->
        <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-teamskill']}}]"
        [queryParams]="{type: 'team-skill'}">
          <i style="font-size: 1.7rem !important;" class="vertical-align-middle fal fa-users-crown fa-fw"></i>
          <span> Team Skills</span>
        </button>
      </mat-menu>
