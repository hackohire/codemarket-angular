<!--================================
        START BREADCRUMB AREA
=================================-->

<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb">
                    <ul>
                        <li *ngFor="let p of path; let i = index" [ngClass]="{'active': (path?.length - 1) === i}">
                            <a [routerLink]="[p?.pathString ? p.pathString : '/']">{{p?.name}}</a>
                        </li>
                    </ul>
                </div>
                <h1 class="page-title">{{title}}</h1>
                <div style="color: white; padding-top: 8px;">
                    <h6 *ngIf="eventDate && eventDate?.length">
                        <label style="width: 5%; color: white;">From:</label>
                        <mat-icon style="vertical-align: middle;">date_range</mat-icon>
                        {{eventDate[0] | date: 'EEEE, MMMM d, y, h:mm a' }}
                    </h6>
                    <h6 *ngIf="eventDate && eventDate?.length">
                        <label style="width: 5%; color: white;">To:</label>
                        <mat-icon style="vertical-align: middle;">date_range</mat-icon>
                        {{ eventDate[1] | date: 'EEEE, MMMM d, y, h:mm a'}}
                    </h6>
                </div>
            </div>
            <!-- end /.col-md-12 -->
        </div>
        <!-- end /.row -->
    </div>
    <!-- end /.container -->
</section>

<!--================================
                END BREADCRUMB AREA
=================================-->
