<div class="media" *ngIf="replyCommentForm?.value">
    <div class="media-left">

        <a [routerLink]="['/', 'dashboard', 'profile', comment?.createdBy?._id ]">
            <img class="author_avatar_comment" style="width: 45px; height: 45px;"
                [src]="comment?.createdBy?.avatar ? ((s3FilesBucketURL + comment.createdBy.avatar) | safe: 'resourceUrl') : anonymousAvatar"
                alt="Commentator Avatar">
        </a>
    </div>
    <div class="media-body">
        <div>
            <div class="media-heading">
                <a [routerLink]="['/', 'dashboard', 'profile', comment?.createdBy?._id ]">
                    <h4 style="font-size: 16px; line-height: 20px; margin-bottom: 0;">{{comment?.createdBy?.name }}</h4>
                </a>
                <span>{{fromNow(comment?.createdAt)}}</span>
            </div>

            <!-- <span class="comment-tag buyer">Purchased</span> -->


            <a style="float: right;" *ngIf="comment?.createdBy?._id === authService?.loggedInUser?._id" mat-button (click)="deleteComment()">
                <i style="font-size: 2rem !important;" class="fad fa-comment-minus fa-lg"></i>
            </a>

            <!-- <button mat-mini-fab style="float: right" *ngIf="comment?.createdBy?._id === authService?.loggedInUser?._id"
            (click)="deleteComment()" color="warn">
                <mat-icon>delete</mat-icon>
            </button> -->

            <a style="float: right;" *ngIf="comment?.createdBy?._id === authService?.loggedInUser?._id" mat-button (click)="edit=true">
                    <i style="font-size: 2rem !important;" class="fad fa-comment-edit fa-lg"></i>
            </a>

            <!-- <button mat-mini-fab style="float: right" *ngIf="comment?.createdBy?._id === authService?.loggedInUser?._id" (click)="edit=true" color="primary">
                <mat-icon>edit</mat-icon>
            </button> -->

            
            <a style="float: right;" *ngIf="!comment?.parentId" mat-button (click)="allowReply()">
                    <i style="font-size: 1.8rem !important;" class="fad fa-comments fa-lg"></i>
            </a>
            <!-- <button mat-mini-fab style="float: right" *ngIf="!comment?.parentId" (click)="allowReply()" color="primary">
                <mat-icon>reply</mat-icon>
            </button> -->

        </div>

        <app-editor [editorStyle]="{padding: '0 15px', 'border-radius': '19px', border: 'solid 0.5px rgb(236, 236, 236)'}" [readOnly]="edit ? false : true" (output)="updateReplyCommentFormData($event)" [data]="edit ? comment?.text : comment?.text" [id]="comment?._id"></app-editor>
        <br/>
        <button *ngIf="edit" type="button" class="btn btn--md btn--round" (click)="updateComment()">Update</button>
        <!-- <p>{{comment?.text}}</p> -->
    </div>
</div>

<!-- Recursive Children -->
<div [id]="r?._id" class="single-thread depth-2" *ngFor="let r of comment?.children">
    <app-comment [comment]="r" [referenceId]="comment?.referenceId"></app-comment>
</div>

<!-- comment reply -->
<div class="media depth-2 reply-comment" *ngIf="reply" [formGroup]="replyCommentForm">
    <div class="media-left">
        <a href="#">
            <img class="author_avatar_comment" style="width: 45px; height: 45px;"
                [src]="authService?.loggedInUser?.avatar ? ((s3FilesBucketURL + authService?.loggedInUser?.avatar) | safe: 'resourceUrl') : anonymousAvatar"
                alt="Commentator Avatar">
        </a>
    </div>
    <div class="media-body">
        <div class="comment-reply-form">
            <app-editor [editorStyle]="{padding: '0 15px', 'border-radius': '19px', border: 'solid 0.5px rgb(236, 236, 236)'}" [data]="replyTextEditorData" (output)="updateReplyCommentFormData($event)" [id]="replyEditorId">
            </app-editor>
            <!-- <textarea class="bla" name="reply-comment" placeholder="Write your comment..."></textarea> -->
            <button type="button" style="float: right;" class="btn btn--md btn--round" (click)="addReply()">Reply</button>
        </div>
    </div>
</div>
<!-- comment reply -->
