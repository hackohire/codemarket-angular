<mat-menu #menu="matMenu">

  <!-- Add Product -->
  <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['dashboard', 'bugfixes-all']}}]">
    <!-- <mat-icon>dialpad</mat-icon> -->
    <i style="font-size: 1.7rem !important;" [class]="'vertical-align-middle fal fa-' + icons.product + ' fa-fw'"></i>
    <span class="vertical-align-middle"> Tech Skills</span>
  </button>
  
  <!-- Add Help Request -->
  <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['help-request', 'add-help-request']}}]">
    <!-- <mat-icon>Help Request</mat-icon> -->
    <i style="font-size: 1.7rem !important;"
      [class]="'vertical-align-middle fal fa-' + icons['help-request'] + ' fa-fw'"></i>
    <span> Business Skills</span>
  </button>


  <!-- Add Interview Assignment -->
  <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-interview']}}]"
    [queryParams]="{type: 'interview'}">
    <i style="font-size: 1.7rem !important;" [class]="'vertical-align-middle fal fa-' + icons.interview + ' fa-fw'"></i>
    <span> Leadership Skills</span>
  </button>

  <!-- Add Requirements -->
  <button mat-menu-item [routerLink]="['/', {outlets: {'main': ['post', 'add-requirement']}}]"
    [queryParams]="{type: 'requirement'}">
    <i style="font-size: 1.7rem !important;"
      [class]="'vertical-align-middle fal fa-' + icons.requirement + ' fa-fw'"></i>
    <span> Entrepreneurial Skills</span>
  </button>

  
</mat-menu>
