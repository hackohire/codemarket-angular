<div mat-dialog-content>
    <app-sign-in *ngIf="authState?.state === 'signIn' || authState?.state === 'signOut' || authState?.state === 'signIn_failure'" (messageEvent)="receiveMessage($event)"></app-sign-in>
    <app-sign-up *ngIf="authState?.state === 'signUp' || authState?.state === 'signUp_failure'"></app-sign-up>
    <app-confirm-code *ngIf="authState?.state === 'confirmSignUp'" (messageEvent)="receiveMessage($event)"></app-confirm-code>
    <app-forgot-password *ngIf="authState?.state === 'forgotPasswordRequest' || authState?.state === 'forgotPassword_failure'"></app-forgot-password>
    <app-reset-password *ngIf="authState?.state === 'resetPassword' || authState?.state === 'forgotPasswordSubmit_failure'"></app-reset-password>
