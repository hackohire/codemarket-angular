    <div class="col-md-12 comment-form-area">
            <!-- Single Post UI -->
        <div *ngFor="let e of listOfTweets.tweets" > 
            <div class="box image common-box-shadow">
                <div class="box-header">
                    <!-- USER'S AVATAR & NAME -->
                    <h3>
                        <a [href]="'profile' + '/' + listOfTweets.currentUser?.createdBy?.slug" target="_blank">
                            <img class="creator"
                                [src]="p?.createdBy?.avatar ? ((s3FilesBucketURL + listOfTweets.currentUser?.avatar) | safe: 'resourceUrl') : anonymousAvatar"
                                alt="" />{{listOfTweets.currentUser?.name}}
                        </a>
                        <span>{{fromNow(e?.createdAt)}} {{' â€¢ '}} {{e?.createdAt | date: 'medium'}} <i
                                class="fa fa-globe"></i></span>
                    </h3>
                </div>
                <div class="box-content">
                    <div class="content">
                        <img alt="" />
                    </div>
                    <div class="bottom">
                        <p [ngClass]="readMore ? 'readMore' : ''">
                            {{e?.tweetDesc}}
                        </p>
                        <!-- <span><span class="fa fa-search-plus"></span></span> -->
                    </div>
                </div>

                <!-- Read More Button to Fetch comments and show full description-->
                <div class="ce-block" *ngIf="readMore" style="padding: 10px 0 0 30px;" (click)="readMore = false;">
                    <a>Read More...</a></div>
            </div> 
        </div>
