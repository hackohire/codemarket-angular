<div class="jumbotron">
    <h5 class="display-5"><i class="fas fa-video"></i> Rooms</h5>
    <div class="list-group">
        <div style="flex-direction: column;" class="list-group-item d-flex justify-content-between align-items-center">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" placeholder="Room Name" aria-label="Room Name"
                    [(ngModel)]="roomName" (keydown.enter)="onTryAddRoom()">
            </div>
            <div class="pt-2">
                <button mat-raised-button class="mr-1" style="padding: 0 10px;" color="primary" [disabled]="!roomName"
                    (click)="onAddRoom(roomName)"><i class="far fa-plus-square"></i>Create
                </button>
                <button mat-raised-button color="primary" style="padding: 0 10px;" [disabled]="!roomName"
                    (click)="onJoinRoom(roomName)">Join
                </button>
            </div>
        </div>
        <div *ngIf="!rooms || !rooms.length" class="list-group-item d-flex justify-content-between align-items-center">
            <p class="">
                Add a room to begin. Other online participants can join or create rooms.
            </p>
        </div>
        <a href="#" *ngFor="let room of rooms" (click)="onJoinRoom(room.name)"
            [ngClass]="{ 'active': activeRoomName === room.name }"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ room.name }}
            <span class="badge badge-primary badge-pill">
                {{ room.participantCount }} / {{ room.maxParticipants }}
            </span>
        </a>
    </div>
</div>
